<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>AMC - Login</title>
</head>
<body>
    <section class="login login--visible">
        <div class="row">
            <div class="col-1-of-3">
                <div class="login-modal">
                    <h2 class="heading-2">AMC</h2>
                    <h3 class="heading-3">Vacation Rentals</h3>
                    <form action="#" method="POST" class="form u-center">
                        <input type="text" class="form_input" name="username" placeholder="&#xf007; | username">
                        <input type="text" class="form_input" name="email" placeholder="&#xf084; | email">
                        <button type="submit" class="btn btn-login u-center">SUBMIT</button>
                    </form>

                </div>
            </div>
        </div>

    </section>
</body>
</html>
