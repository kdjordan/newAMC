<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>AMC - Login</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <div class="header__logo-box--title">AMC</div>
            <div class="header__logo-box--subtitle">VACATION RENTALS</div>
        </div>
        <div class="navigation">
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__items"><a href="#"><img src="images/settings.png" alt="setting"></a></li>
                </ul>
            </nav>
        </div>
    </header>
<main>
<section class="section-home">
        <div class="col-1-of-4">
            <div class="mt-large u-center">
                <div class="section-home__title">Sunriver House</div>
            </div>
        </div> 
    <div class="row  mt-large">
        <div class="col-1-of-4">
            <div class="make-res__card">
                <div class="make-res__card--title u-center mb-med">Make a reservation</div>
                <form action="#" method="POST">
                    <div class="make-res__card--input-block">
                        <label for="resFromDate">From</label>
                        <input type="text" name="resFromDate" id="resFromDate">
                    </div>
                    <div class="make-res__card--input-block">
                        <label for="resToDate">To</label>
                        <input type="text" name="resToDate" id="resToDate">
                    </div>
                    <div class="make-res__card--input-block">
                        <label for="resGuest">Guest</label>
                        <input type="text" name="resGuest" id="resGuest">
                    </div>
                    <div class="make-res__card--input-block">
                        <label for="resFromDate">Phone</label>
                        <input type="text" name="resPhone" id="resPhone">
                    </div>
                    <div class="make-res__card--button">
                        <button class="btn btn-submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-3-of-4">
            
        </div>

    </div>
</section>





</main>
    
</body>
</html>
